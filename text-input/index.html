<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>カタカナ語翻訳 | テキスト入力</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<span id="dic-select-wrapper">
			<select title="select-dictionary" id="dic-select"></select>
		</span>
		<label>
			<input type="checkbox" id="enable-ai" />
			AI翻訳を使用する
		</label>
		<div class="main-contents">
			<span class="text">
				<textarea id="word-input" class="word-input" placeholder="翻訳元"></textarea>
				<div id="result-text" class="result-text"></div>
			</span>
			<span id="button-box" class="button-box">
				<img id="spk" class="spk" src="../image/button_vol_on.png" alt="speak" />
				<img id="copy" class="copy" src="../image/button_copy.png" alt="copy" />
			</span>
		</div>
		<span id="buttons">
			<span id="cam-button">
				<a href="../image-input/">
					<img id="cam" class="circle-button" src="../image/button_ocr.png" alt="camera" />
				</a>
			</span>
			<span id="rec-button">
				<a href="../voice-input/">
					<img id="rec" class="circle-button" src="../image/button_mic.png" alt="microphone" />
				</a>
			</span>
		</span>
	</body>
	<script src="../common.js"></script>
	<script src="./main.js"></script>
</html>
